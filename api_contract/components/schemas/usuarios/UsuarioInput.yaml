type: object
required:
  - email
  - nombre
  - apellido
  - rol
  - password
properties:
  email:
    type: string
    format: email
  nombre:
    type: string
  apellido:
    type: string
  rol:
    $ref: './RolUsuario'
  condominioId:
    type: integer
    nullable: true
  password:
    type: string
    format: password
    minLength: 8
