type: object
properties:
  id:
    type: integer
  residenteId:
    type: integer
  condominioId:
    type: integer
  tipo:
    type: string
    enum: [RETRASO_PAGO, INFRAESTRUCTURA, RUIDO, MASCOTA, OTRO]
  descripcion:
    type: string
  monto:
    type: number
    format: decimal
  estado:
    type: string
    enum: [PENDIENTE, PAGADA, CONDONADA]
  fechaEmision:
    type: string
    format: date
  fechaPago:
    type: string
    format: date-time
    nullable: true
  motivoCondonacion:
    type: string
    nullable: true
  creadoPor:
    type: integer
