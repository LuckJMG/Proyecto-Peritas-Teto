anuncios:
  get:
    tags:
      - Anuncios
    summary: Listar anuncios
    parameters:
      - $ref: '../components/parameters/ids.yaml#/condominioId'
      - in: query
        name: activo
        schema:
          type: boolean
    responses:
      '200':
        description: Lista de anuncios
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: array
                  items:
                    $ref: '../components/schemas/anuncios/Anuncio.yaml'

  post:
    tags:
      - Anuncios
    summary: Crear anuncio
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas/anuncios/AnuncioInput.yaml'
    responses:
      '201':
        description: Anuncio creado
        content:
          application/json:
            schema:
              $ref: '../components/schemas/anuncios/Anuncio.yaml'

anuncioById:
  get:
    tags:
      - Anuncios
    summary: Obtener anuncio
    parameters:
      - $ref: '../components/parameters/ids.yaml#/anuncioIdPath'
    responses:
      '200':
        description: Detalles del anuncio
        content:
          application/json:
            schema:
              $ref: '../components/schemas/anuncios/Anuncio.yaml'

  put:
    tags:
      - Anuncios
    summary: Actualizar anuncio
    parameters:
      - $ref: '../components/parameters/ids.yaml#/anuncioIdPath'
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas/anuncios/AnuncioInput.yaml'
    responses:
      '200':
        description: Anuncio actualizado

  delete:
    tags:
      - Anuncios
    summary: Eliminar anuncio
    parameters:
      - $ref: '../components/parameters/ids.yaml#/anuncioIdPath'
    responses:
      '204':
        description: Anuncio eliminado
