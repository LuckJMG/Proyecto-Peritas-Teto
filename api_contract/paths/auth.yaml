  /auth/login:
    post:
      tags:
        - Autenticación
      summary: Iniciar sesión
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
      responses:
        '200':
          description: Login exitoso
          content:
            application/json:
              schema:
                $ref: '../components/schemas/auth/AuthResponse.yaml'
        '401':
          $ref: '../components/responses/errors.yaml#/Unauthorized'

  /auth/logout:
    post:
      tags:
        - Autenticación
      summary: Cerrar sesión
      responses:
        '204':
          description: Sesión cerrada exitosamente
