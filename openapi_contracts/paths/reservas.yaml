reservas:
  get:
    tags:
      - Espacios Comunes
    summary: Listar reservas
    parameters:
      - $ref: '../components/parameters/ids.yaml#/condominioId'
      - in: query
        name: espacioComunId
        schema:
          type: integer
      - in: query
        name: residenteId
        schema:
          type: integer
      - in: query
        name: fechaDesde
        schema:
          type: string
          format: date
      - in: query
        name: fechaHasta
        schema:
          type: string
          format: date
    responses:
      '200':
        description: Lista de reservas
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: array
                  items:
                    $ref: '../components/schemas/espacios/Reserva.yaml'

  post:
    tags:
      - Espacios Comunes
    summary: Crear reserva
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas/espacios/ReservasInput.yaml'
    responses:
      '201':
        description: Reserva creada
        content:
          application/json:
            schema:
              $ref: '../components/schemas/espacios/Reserva.yaml'
      '409':
        description: Espacio no disponible

reservaById:
  get:
    tags:
      - Espacios Comunes
    summary: Obtener reserva
    parameters:
      - $ref: '../components/parameters/ids.yaml#/reservaIdPath'
    responses:
      '200':
        description: Detalles de la reserva
        content:
          application/json:
            schema:
              $ref: '../components/schemas/espacios/Reserva.yaml'

  delete:
    tags:
      - Espacios Comunes
    summary: Cancelar reserva
    parameters:
      - $ref: '../components/parameters/ids.yaml#/reservaIdPath'
    responses:
      '204':
        description: Reserva cancelada