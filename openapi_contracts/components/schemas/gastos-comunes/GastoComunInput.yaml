type: object
required:
  - residenteId
  - condominioId
  - mes
  - año
  - montoBase
  - servicios
properties:
  residenteId:
    type: integer
  condominioId:
    type: integer
  mes:
    type: integer
    minimum: 1
    maximum: 12
  año:
    type: integer
  montoBase:
    type: number
    format: decimal
    minimum: 0
  servicios:
    type: number
    format: decimal
    minimum: 0
  fechaVencimiento:
    type: string
    format: date
