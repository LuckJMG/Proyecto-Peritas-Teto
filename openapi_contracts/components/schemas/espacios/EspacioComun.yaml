type: object
properties:
  id:
    type: integer
  condominioId:
    type: integer
  nombre:
    type: string
  tipo:
    type: string
    enum: [ESTACIONAMIENTO, QUINCHO, MULTICANCHA, SALA_EVENTOS]
  capacidad:
    type: integer
  costoPorHora:
    type: number
    format: decimal
    nullable: true
  descripcion:
    type: string
  activo:
    type: boolean
  requierePago:
    type: boolean
