type: object
required:
  - usuarioId
  - tipoEvento
  - detalle
properties:
  usuarioId:
    type: integer
  tipoEvento:
    $ref: './TipoEvento.yaml'
  detalle:
    type: string
  monto:
    type: number
    format: decimal
    minimum: 0
    nullable: true
  condominioId:
    type: integer
    nullable: true
  datosAdicionales:
    type: string
    nullable: true