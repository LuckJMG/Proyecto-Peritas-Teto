type: object
properties:
  id:
    type: integer
  condominioId:
    type: integer
  residenteId:
    type: integer
  tipo:
    type: string
    enum: [GASTO_COMUN, MULTA, RESERVA]
  referenciaId:
    type: integer
  monto:
    type: number
    format: decimal
  metodoPago:
    type: string
    enum: [TRANSFERENCIA, TARJETA, EFECTIVO, WEBPAY, KHIPU]
  estadoPago:
    type: string
    enum: [PENDIENTE, APROBADO, RECHAZADO, REVERSADO]
  numeroTransaccion:
    type: string
    nullable: true
  fechaPago:
    type: string
    format: date-time
  comprobanteUrl:
    type: string
    format: uri
    nullable: true
  registradoPor:
    type: integer
