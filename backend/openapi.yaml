openapi: 3.0.3
info:
  description: API para Sistema de Gestión de Condominios
  title: Casitas Teto API
  version: 1.0.0
servers:
- url: /
tags:
- description: Gestión de autenticación y sesiones
  name: Autenticación
- description: Administración de condominios
  name: Condominios
- description: Gestión de usuarios del sistema
  name: Usuarios
- description: Gestión de residentes
  name: Residentes
- description: Gestión de gastos comunes
  name: Gastos Comunes
- description: Gestión de multas
  name: Multas
- description: Gestión y reserva de espacios comunes
  name: Espacios Comunes
- description: Gestión de pagos
  name: Pagos
- description: Gestión de anuncios
  name: Anuncios
paths:
  /auth/login:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/_auth_login_post_request"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthResponse"
          description: Login exitoso
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: No autorizado
      security: []
      summary: Iniciar sesión
      tags:
      - Autenticación
  /auth/logout:
    post:
      responses:
        "204":
          description: Sesión cerrada exitosamente
      summary: Cerrar sesión
      tags:
      - Autenticación
  /condominios:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/_condominios_get_200_response"
          description: Lista de condominios
      summary: Listar condominios
      tags:
      - Condominios
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CondominioInput"
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Condominio"
          description: Condominio creado
        "403":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Acceso denegado
      summary: Crear condominio (Solo Súper Administrador)
      tags:
      - Condominios
  /condominios/{condominioId}:
    delete:
      parameters:
      - description: ID del condominio
        in: path
        name: condominioId
        required: true
        schema:
          type: integer
      responses:
        "204":
          description: Condominio eliminado
      summary: Eliminar condominio
      tags:
      - Condominios
    get:
      parameters:
      - description: ID del condominio
        in: path
        name: condominioId
        required: true
        schema:
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Condominio"
          description: Detalles del condominio
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Recurso no encontrado
      summary: Obtener detalles de condominio
      tags:
      - Condominios
    put:
      parameters:
      - description: ID del condominio
        in: path
        name: condominioId
        required: true
        schema:
          type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CondominioInput"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Condominio"
          description: Condominio actualizado
      summary: Actualizar condominio
      tags:
      - Condominios
  /usuarios:
    get:
      parameters:
      - description: ID del condominio
        in: query
        name: condominioId
        required: false
        schema:
          type: integer
      - in: query
        name: rol
        schema:
          $ref: "#/components/schemas/RolUsuario"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/_usuarios_get_200_response"
          description: Lista de usuarios
      summary: Listar usuarios
      tags:
      - Usuarios
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UsuarioInput"
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Usuario"
          description: Usuario creado
      summary: Crear usuario
      tags:
      - Usuarios
  /usuarios/{usuarioId}:
    get:
      parameters:
      - description: ID del usuario
        in: path
        name: usuarioId
        required: true
        schema:
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Usuario"
          description: Detalles del usuario
      summary: Obtener usuario
      tags:
      - Usuarios
    put:
      parameters:
      - description: ID del usuario
        in: path
        name: usuarioId
        required: true
        schema:
          type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UsuarioInput"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Usuario"
          description: Usuario actualizado
      summary: Actualizar usuario
      tags:
      - Usuarios
  /usuarios/{usuarioId}/deshabilitar:
    patch:
      parameters:
      - description: ID del usuario
        in: path
        name: usuarioId
        required: true
        schema:
          type: integer
      responses:
        "200":
          description: Usuario deshabilitado
      summary: Deshabilitar usuario
      tags:
      - Usuarios
  /residentes:
    get:
      parameters:
      - description: ID del condominio
        in: query
        name: condominioId
        required: false
        schema:
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/_residentes_get_200_response"
          description: Lista de residentes
      summary: Listar residentes
      tags:
      - Residentes
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ResidenteInput"
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Residente"
          description: Residente registrado
      summary: Registrar residente
      tags:
      - Residentes
  /residentes/{residenteId}:
    get:
      parameters:
      - description: ID del residente
        in: path
        name: residenteId
        required: true
        schema:
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Residente"
          description: Detalles del residente
      summary: Obtener residente
      tags:
      - Residentes
    put:
      parameters:
      - description: ID del residente
        in: path
        name: residenteId
        required: true
        schema:
          type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ResidenteInput"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Residente"
          description: Residente actualizado
      summary: Actualizar residente
      tags:
      - Residentes
  /gastos-comunes:
    get:
      parameters:
      - description: ID del condominio
        in: query
        name: condominioId
        required: false
        schema:
          type: integer
      - in: query
        name: residenteId
        schema:
          type: integer
      - in: query
        name: mes
        schema:
          maximum: 12
          minimum: 1
          type: integer
      - in: query
        name: anio
        schema:
          type: integer
      - in: query
        name: estado
        schema:
          enum:
          - PENDIENTE
          - PAGADO
          - VENCIDO
          - MOROSO
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/_gastos_comunes_get_200_response"
          description: Lista de gastos comunes
      summary: Listar gastos comunes
      tags:
      - Gastos Comunes
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GastoComunInput"
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GastoComun"
          description: Gasto común creado
      summary: Crear gasto común
      tags:
      - Gastos Comunes
  /gastos-comunes/{gastoComunId}:
    get:
      parameters:
      - description: ID del gasto común
        in: path
        name: gastoComunId
        required: true
        schema:
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GastoComun"
          description: Detalles del gasto común
      summary: Obtener gasto común
      tags:
      - Gastos Comunes
    put:
      parameters:
      - description: ID del gasto común
        in: path
        name: gastoComunId
        required: true
        schema:
          type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GastoComunInput"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GastoComun"
          description: Gasto común actualizado
      summary: Actualizar gasto común
      tags:
      - Gastos Comunes
  /gastos-comunes/{gastoComunId}/observaciones:
    post:
      parameters:
      - description: ID del gasto común
        in: path
        name: gastoComunId
        required: true
        schema:
          type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/_gastos_comunes__gastoComunId__observaciones_post_request"
        required: true
      responses:
        "201":
          description: Observación agregada
      summary: Agregar observación al gasto común
      tags:
      - Gastos Comunes
  /gastos-comunes/{gastoComunId}/notificar:
    post:
      parameters:
      - description: ID del gasto común
        in: path
        name: gastoComunId
        required: true
        schema:
          type: integer
      responses:
        "200":
          description: Notificación enviada
      summary: Enviar notificación de gasto común por correo
      tags:
      - Gastos Comunes
  /multas:
    get:
      parameters:
      - description: ID del condominio
        in: query
        name: condominioId
        required: false
        schema:
          type: integer
      - in: query
        name: residenteId
        schema:
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/_multas_get_200_response"
          description: Lista de multas
      summary: Listar multas
      tags:
      - Multas
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/MultaInput"
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Multa"
          description: Multa creada
      summary: Crear multa
      tags:
      - Multas
  /multas/{multaId}:
    get:
      parameters:
      - description: ID de la multa
        in: path
        name: multaId
        required: true
        schema:
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Multa"
          description: Detalles de la multa
      summary: Obtener multa
      tags:
      - Multas
    put:
      parameters:
      - description: ID de la multa
        in: path
        name: multaId
        required: true
        schema:
          type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/MultaInput"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Multa"
          description: Multa actualizada
      summary: Modificar multa
      tags:
      - Multas
  /multas/{multaId}/condonar:
    patch:
      parameters:
      - description: ID de la multa
        in: path
        name: multaId
        required: true
        schema:
          type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/_multas__multaId__condonar_patch_request"
      responses:
        "200":
          description: Multa condonada
      summary: Condonar multa
      tags:
      - Multas
  /espacios-comunes:
    get:
      parameters:
      - description: ID del condominio
        in: query
        name: condominioId
        required: false
        schema:
          type: integer
      - in: query
        name: tipo
        schema:
          enum:
          - ESTACIONAMIENTO
          - QUINCHO
          - MULTICANCHA
          - SALA_EVENTOS
          type: string
      - in: query
        name: disponible
        schema:
          type: boolean
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/EspacioComun"
                type: array
          description: Lista de espacios comunes
      summary: Listar espacios comunes
      tags:
      - Espacios Comunes
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EspacioComunInput"
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EspacioComun"
          description: Espacio común creado
      summary: Crear espacio común
      tags:
      - Espacios Comunes
  /espacios-comunes/{espacioComunId}:
    get:
      parameters:
      - description: ID del espacio común
        in: path
        name: espacioComunId
        required: true
        schema:
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EspacioComun"
          description: Detalles del espacio común
      summary: Obtener espacio común
      tags:
      - Espacios Comunes
  /reservas:
    get:
      parameters:
      - description: ID del condominio
        in: query
        name: condominioId
        required: false
        schema:
          type: integer
      - in: query
        name: espacioComunId
        schema:
          type: integer
      - in: query
        name: residenteId
        schema:
          type: integer
      - in: query
        name: fechaDesde
        schema:
          format: date
          type: string
      - in: query
        name: fechaHasta
        schema:
          format: date
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/_reservas_get_200_response"
          description: Lista de reservas
      summary: Listar reservas
      tags:
      - Espacios Comunes
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ReservasInput"
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Reserva"
          description: Reserva creada
        "409":
          description: Espacio no disponible
      summary: Crear reserva
      tags:
      - Espacios Comunes
  /reservas/{reservaId}:
    delete:
      parameters:
      - description: ID de la reserva
        in: path
        name: reservaId
        required: true
        schema:
          type: integer
      responses:
        "204":
          description: Reserva cancelada
      summary: Cancelar reserva
      tags:
      - Espacios Comunes
    get:
      parameters:
      - description: ID de la reserva
        in: path
        name: reservaId
        required: true
        schema:
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Reserva"
          description: Detalles de la reserva
      summary: Obtener reserva
      tags:
      - Espacios Comunes
  /pagos:
    get:
      parameters:
      - description: ID del condominio
        in: query
        name: condominioId
        required: false
        schema:
          type: integer
      - in: query
        name: residenteId
        schema:
          type: integer
      - in: query
        name: tipo
        schema:
          enum:
          - GASTO_COMUN
          - MULTA
          - RESERVA
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/_pagos_get_200_response"
          description: Lista de pagos
      summary: Listar pagos
      tags:
      - Pagos
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PagoInput"
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Pago"
          description: Pago registrado
      summary: Registrar pago
      tags:
      - Pagos
  /pagos/{pagoId}:
    get:
      parameters:
      - description: ID del pago
        in: path
        name: pagoId
        required: true
        schema:
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Pago"
          description: Detalles del pago
      summary: Obtener pago
      tags:
      - Pagos
  /pagos/{pagoId}/comprobante:
    get:
      parameters:
      - description: ID del pago
        in: path
        name: pagoId
        required: true
        schema:
          type: integer
      responses:
        "200":
          content:
            application/pdf:
              schema:
                format: binary
                type: string
          description: Comprobante de pago
      summary: Obtener comprobante de pago
      tags:
      - Pagos
    post:
      parameters:
      - description: ID del pago
        in: path
        name: pagoId
        required: true
        schema:
          type: integer
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/_pagos__pagoId__comprobante_post_request"
        required: true
      responses:
        "200":
          description: Comprobante adjuntado
      summary: Adjuntar comprobante de pago
      tags:
      - Pagos
  /anuncios:
    get:
      parameters:
      - description: ID del condominio
        in: query
        name: condominioId
        required: false
        schema:
          type: integer
      - in: query
        name: activo
        schema:
          type: boolean
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/_anuncios_get_200_response"
          description: Lista de anuncios
      summary: Listar anuncios
      tags:
      - Anuncios
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AnuncioInput"
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Anuncio"
          description: Anuncio creado
      summary: Crear anuncio
      tags:
      - Anuncios
  /anuncios/{anuncioId}:
    delete:
      parameters:
      - description: ID del anuncio
        in: path
        name: anuncioId
        required: true
        schema:
          type: integer
      responses:
        "204":
          description: Anuncio eliminado
      summary: Eliminar anuncio
      tags:
      - Anuncios
    get:
      parameters:
      - description: ID del anuncio
        in: path
        name: anuncioId
        required: true
        schema:
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Anuncio"
          description: Detalles del anuncio
      summary: Obtener anuncio
      tags:
      - Anuncios
    put:
      parameters:
      - description: ID del anuncio
        in: path
        name: anuncioId
        required: true
        schema:
          type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AnuncioInput"
        required: true
      responses:
        "200":
          description: Anuncio actualizado
      summary: Actualizar anuncio
      tags:
      - Anuncios
components:
  parameters:
    condominioId:
      description: ID del condominio
      in: query
      name: condominioId
      required: false
      schema:
        type: integer
    usuarioId:
      description: ID del usuario
      in: path
      name: usuarioId
      required: true
      schema:
        type: integer
    residenteId:
      description: ID del residente
      in: path
      name: residenteId
      required: true
      schema:
        type: integer
    gastoComunId:
      description: ID del gasto común
      in: path
      name: gastoComunId
      required: true
      schema:
        type: integer
    multaId:
      description: ID de la multa
      in: path
      name: multaId
      required: true
      schema:
        type: integer
    espacioComunId:
      description: ID del espacio común
      in: path
      name: espacioComunId
      required: true
      schema:
        type: integer
    reservaId:
      description: ID de la reserva
      in: path
      name: reservaId
      required: true
      schema:
        type: integer
    pagoId:
      description: ID del pago
      in: path
      name: pagoId
      required: true
      schema:
        type: integer
    anuncioId:
      description: ID del anuncio
      in: path
      name: anuncioId
      required: true
      schema:
        type: integer
    condominioIdPath:
      description: ID del condominio
      in: path
      name: condominioId
      required: true
      schema:
        type: integer
    usuarioIdPath:
      description: ID del usuario
      in: path
      name: usuarioId
      required: true
      schema:
        type: integer
    residenteIdPath:
      description: ID del residente
      in: path
      name: residenteId
      required: true
      schema:
        type: integer
    gastoComunIdPath:
      description: ID del gasto común
      in: path
      name: gastoComunId
      required: true
      schema:
        type: integer
    multaIdPath:
      description: ID de la multa
      in: path
      name: multaId
      required: true
      schema:
        type: integer
    espacioComunIdPath:
      description: ID del espacio común
      in: path
      name: espacioComunId
      required: true
      schema:
        type: integer
    reservaIdPath:
      description: ID de la reserva
      in: path
      name: reservaId
      required: true
      schema:
        type: integer
    pagoIdPath:
      description: ID del pago
      in: path
      name: pagoId
      required: true
      schema:
        type: integer
    anuncioIdPath:
      description: ID del anuncio
      in: path
      name: anuncioId
      required: true
      schema:
        type: integer
  responses:
    Unauthorized:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
      description: No autorizado
    Forbidden:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
      description: Acceso denegado
    NotFound:
      content:
